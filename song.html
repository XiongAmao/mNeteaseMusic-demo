<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网易云音乐</title>
  <link rel="stylesheet" href="./css/song.css">
</head>

<body>

  <div class="page">
    <div class="background">

    </div>

    <section class="jukebox-container">
      <div class="disc-wrapper">
        <div class="crook"></div>

        <div class="disc-turner">
          <img class="ring" src="http://orzqfde1a.bkt.clouddn.com/disc-ring.png" alt="">
          <img src="http://orzqfde1a.bkt.clouddn.com/disc-light.png" alt="" class="light">
          <!--<div class="song-cover"><img src="http://p1.music.126.net/_SjG76jDCc1vT8_8vYPbHg==/109951162818478976.jpg?imageView&thumbnail=360x0&quality=75&tostatic=0"
              alt=""></div>-->
          <div class="song-cover"><img src="" alt=""></div>


        </div>

      </div>

      <div class="disc-switch ready">
        <div class="js-play icon-play">
          <svg class="icon play" aria-hidden="true">
            <use xlink:href="#icon-play"></use>
          </svg>
        </div>
        <div class="js-pause icon-pause ">
          <svg class="icon pause " aria-hidden="true">
            <use xlink:href="#icon-pause"></use>
          </svg>
        </div>
        <div class="js-icon-loading icon-loading">
          <svg class="icon loading" aria-hidden="true">
            <use xlink:href="#icon-loading2"></use>
          </svg>
        </div>

      </div>
    </section>

    <section class="song-info">
      <div class="song-header">
        <span class="js-song-name song-name">这首歌真好听</span>
        <span class="song-gap">-</span>
        <span class="js-song-author song-author">洛天依</span>
      </div>
      <div class="song-lyrics">
        <div class="lrc-scroll">
          <p>作曲：xxx</p>
          <p class="active">作词：xxx</p>
          <p>原唱：xxx</p>
          <p>xxx</p>
          <p>xxx</p>
        </div>

      </div>
    </section>

    <section class="links">
      <a href="" class="button btn-open">打开</a>
      <a href="" class="button btn-download">下载</a>
    </section>
  </div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      alert(message)
    }
  </script>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//at.alicdn.com/t/font_vxsw3fs4184a38fr.js"></script>
  <script src="./js/song.js"></script>
</body>

</html>
